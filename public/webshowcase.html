          {place: 1, type: "image", path: "./CompanyLogo.png"},
          {place: 2, type: "pdf", path: "./CompanyDeck.pdf"},

          {place: 4, type: "image", path: "https://croquet.io/webshowcase/site/CustomerLogos.png"},
          {place: 5, type: "image", path: "./CTA.png", urlLink: "https://croquet.io/webshowcase"},
        ],
        voiceChat: true,
        appId: "com.gmail.dennis.hirofumi.au.webshowcase",
        apiKey: "1a6Exyj0APm2cpgMqODzH2bxe2t4hv9eFeBr1AeJP",
      });

</html>
